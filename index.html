<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ember - AI Dating Assistant</title>
    <link rel="canonical" href="https://emberaidating.app/">
    <script>
        // Set base path - only for GitHub Pages, not custom domain
        (function() {
            const hostname = window.location.hostname;
            // If using custom domain, don't add base tag
            if (hostname === 'emberaidating.app' || hostname.endsWith('.emberaidating.app')) {
                return; // No base tag needed for custom domain
            }
            // Only add base tag for GitHub Pages
            if (hostname.includes('github.io')) {
                const repoName = 'ember-app-landing';
                const base = document.createElement('base');
                base.href = '/' + repoName + '/';
                document.head.appendChild(base);
            }
        })();
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.6;
            color: #333;
        }
        h1 { color: #ef4444; margin-bottom: 20px; }
        p { margin: 15px 0; }
        nav { margin-top: 40px; padding-top: 20px; border-top: 1px solid #ddd; }
        a { color: #ef4444; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .social-link {
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.2s, color 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .social-link:hover {
            background-color: rgba(239, 68, 68, 0.1);
        }
        .social-link:hover svg {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <h1>Ember</h1>
    <p>AI-powered dating assistant to help you navigate conversations and plan dates.</p>
    <p>Available on iOS and Android.</p>
    
    <!-- Social Media Links -->
    <div style="margin: 30px 0; display: flex; gap: 16px; justify-content: center; align-items: center;">
        <!-- Instagram -->
        <a
            href="https://www.instagram.com/emberai.app"
            target="_blank"
            rel="noopener noreferrer"
            class="social-link"
            aria-label="Follow us on Instagram"
        >
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #666;">
                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
            </svg>
        </a>
        
        <!-- TikTok (Music icon) -->
        <a
            href="https://www.tiktok.com/@emberai.app"
            target="_blank"
            rel="noopener noreferrer"
            class="social-link"
            aria-label="Follow us on TikTok"
        >
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" style="color: #666;">
                <circle cx="8" cy="18" r="4"></circle>
                <path d="M12 18V2l7 4"></path>
            </svg>
        </a>
        
        <!-- Snapchat (Ghost icon) -->
        <a
            href="https://www.snapchat.com/add/emberai.app"
            target="_blank"
            rel="noopener noreferrer"
            class="social-link"
            aria-label="Add us on Snapchat"
        >
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" style="color: #666;">
                <path d="M9 10h.01"></path>
                <path d="M15 10h.01"></path>
                <path d="M12 2a8 8 0 0 0-8 8v12l3-3 2.5 2.5L12 19l2.5 2.5L17 19l3 3V10a8 8 0 0 0-8-8z"></path>
            </svg>
        </a>
    </div>
    
    <nav>
        <a href="https://emberaidating.app/account-settings.html">Account Settings</a> | 
        <a href="./support.html">Support</a> | 
        <a href="./privacy.html">Privacy Policy</a> | 
        <a href="./terms.html">Terms of Service</a>
    </nav>
</body>
</html>
