<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ember - AI Dating Assistant</title>
    <link rel="canonical" href="https://emberaidating.app/">
    <script>
        // Set base path - only for GitHub Pages, not custom domain
        (function() {
            const hostname = window.location.hostname;
            // If using custom domain, don't add base tag
            if (hostname === 'emberaidating.app' || hostname.endsWith('.emberaidating.app')) {
                return; // No base tag needed for custom domain
            }
            // Only add base tag for GitHub Pages
            if (hostname.includes('github.io')) {
                const repoName = 'ember-app-landing';
                const base = document.createElement('base');
                base.href = '/' + repoName + '/';
                document.head.appendChild(base);
            }
        })();
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            line-height: 1.6;
            color: #333;
        }
        h1 { color: #ef4444; margin-bottom: 20px; }
        p { margin: 15px 0; }
        nav { margin-top: 40px; padding-top: 20px; border-top: 1px solid #ddd; }
        a { color: #ef4444; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .social-link {
            padding: 8px;
            border-radius: 8px;
            transition: background-color 0.2s, color 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .social-link:hover {
            background-color: rgba(239, 68, 68, 0.1);
        }
        .social-link:hover svg {
            color: #ef4444;
        }
        .email-signup {
            margin: 40px 0;
            padding: 30px;
            background: #f9f9f9;
            border-radius: 12px;
            border: 1px solid #e5e5e5;
        }
        .email-signup h2 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
        }
        .email-signup p {
            color: #666;
            margin-bottom: 20px;
        }
        .email-form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .email-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }
        .email-input:focus {
            outline: none;
            border-color: #ef4444;
        }
        .email-submit {
            padding: 12px 24px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .email-submit:hover {
            background: #dc2626;
        }
        .email-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .email-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
        .email-message.success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }
        .email-message.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Ember</h1>
    <p>AI-powered dating assistant to help you navigate conversations and plan dates.</p>
    <p>Available on iOS and Android.</p>
    
    <!-- Email Signup Form -->
    <div class="email-signup">
        <h2>Get Notified When We Launch</h2>
        <p>Be the first to know when Ember is available on iOS and Android.</p>
        
        <form id="emailSignupForm" class="email-form">
            <input 
                type="email" 
                id="emailInput" 
                class="email-input"
                placeholder="Enter your email" 
                required
            >
            <button 
                type="submit"
                id="emailSubmit"
                class="email-submit"
            >
                Notify Me
            </button>
        </form>
        
        <div id="signupMessage" class="email-message"></div>
    </div>
    
    <!-- Social Media Links -->
    <div style="margin: 30px 0; display: flex; gap: 16px; justify-content: center; align-items: center;">
        <!-- Instagram -->
        <a
            href="https://www.instagram.com/emberai.app"
            target="_blank"
            rel="noopener noreferrer"
            class="social-link"
            aria-label="Follow us on Instagram"
        >
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #666;">
                <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
            </svg>
        </a>
        
        <!-- TikTok (Music icon) -->
        <a
            href="https://www.tiktok.com/@emberai.app"
            target="_blank"
            rel="noopener noreferrer"
            class="social-link"
            aria-label="Follow us on TikTok"
        >
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" style="color: #666;">
                <circle cx="8" cy="18" r="4"></circle>
                <path d="M12 18V2l7 4"></path>
            </svg>
        </a>
        
        <!-- Snapchat (Ghost icon) -->
        <a
            href="https://www.snapchat.com/add/emberai.app"
            target="_blank"
            rel="noopener noreferrer"
            class="social-link"
            aria-label="Add us on Snapchat"
        >
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" style="color: #666;">
                <path d="M9 10h.01"></path>
                <path d="M15 10h.01"></path>
                <path d="M12 2a8 8 0 0 0-8 8v12l3-3 2.5 2.5L12 19l2.5 2.5L17 19l3 3V10a8 8 0 0 0-8-8z"></path>
            </svg>
        </a>
    </div>
    
    <nav>
        <a href="https://emberaidating.app/account-settings.html">Account Settings</a> | 
        <a href="./support.html">Support</a> | 
        <a href="./privacy.html">Privacy Policy</a> | 
        <a href="./terms.html">Terms of Service</a>
    </nav>

    <script>
        // Supabase configuration
        // TODO: Replace with your Supabase anon key from Settings → API
        const SUPABASE_URL = 'https://prpdswqojiyzobqbtpgr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBycGRzd3Fvaml5em9icWJ0cGdyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5NDAwOTcsImV4cCI6MjA3NzUxNjA5N30.9BUmDHGsBVoOvjsyiefLEZGo1XCTQMJ-UEvQcRsEEjg'; // Get from Supabase Dashboard → Settings → API

        document.getElementById('emailSignupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const emailInput = document.getElementById('emailInput');
            const messageDiv = document.getElementById('signupMessage');
            const submitButton = document.getElementById('emailSubmit');
            const email = emailInput.value.trim();
            
            // Basic email validation
            if (!email || !email.includes('@')) {
                messageDiv.textContent = 'Please enter a valid email address.';
                messageDiv.className = 'email-message error';
                return;
            }
            
            // Disable submit button
            submitButton.disabled = true;
            submitButton.textContent = 'Subscribing...';
            
            try {
                // Call Supabase function
                const response = await fetch(`${SUPABASE_URL}/rest/v1/rpc/subscribe_to_email_list`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        p_email: email,
                        p_source: 'landing_page'
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    messageDiv.textContent = '✅ Thanks! We\'ll notify you when we launch.';
                    messageDiv.className = 'email-message success';
                    emailInput.value = '';
                } else {
                    throw new Error(result.message || 'Something went wrong');
                }
            } catch (error) {
                console.error('Signup error:', error);
                messageDiv.textContent = '❌ Something went wrong. Please try again.';
                messageDiv.className = 'email-message error';
            } finally {
                // Re-enable submit button
                submitButton.disabled = false;
                submitButton.textContent = 'Notify Me';
            }
        });
    </script>
</body>
</html>
